name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/release/iio-rotation dist/iio-rotation-linux-x86_64
          tar -C dist -czf iio-rotation-${{ github.ref_name }}-linux-x86_64.tar.gz iio-rotation-linux-x86_64

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: iio-rotation-${{ github.ref_name }}-linux-x86_64
          path: iio-rotation-${{ github.ref_name }}-linux-x86_64.tar.gz

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: iio-rotation-${{ github.ref_name }}-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
