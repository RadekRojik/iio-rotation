name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package binary
        run: |
          ls -R
          mkdir -p dist
          cp target/release/iio-rotation dist/iio-rotation-linux-x86_64
          tar -C dist -czf iio-rotation-${{ github.ref_name }}-linux-x86_64.tar.gz iio-rotation-linux-x86_64
          ls -l

      - name: Create GitHub release and upload binary
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: "iio-rotation ${{ github.ref_name }}"
          files: iio-rotation-${{ github.ref_name }}-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
